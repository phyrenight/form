{% extends "layout.html" %}
{% block content %}
<main>
  <section>
    <h2>Make your choice <span class="coke">Coke</span> or <span class="pepsi">Pepsi</span></h2>
    <form method="POST" action="/home">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.email.label(class="label") }}
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.question_one.label(class="label") }}
        {{ form.question_one }}
      </div>
      <div class="submit-button">
        {{ form.submit(class="button") }}
      </div>
    </form>
  </section>
</main>
{% endblock %}
